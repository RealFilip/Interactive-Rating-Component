<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">

  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
   <main id="rating" class="rating-container">
    <div class="icon-container">
      <img src="./images/icon-star.svg" alt="star">
    </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    
    <form action="">
      <div class="rating-nums">
        <label for="">
          <input type="radio" value="1">
          <span>1</span>
        </label>
        <label for="">
          <input type="radio" value="2">
          <span>2</span>
        </label>
        <label for="">
          <input type="radio" value="3">
          <span>3</span>
        </label>
        <label for="">
          <input type="radio" value="4">
          <span>4</span>
        </label>
        <label for="">
          <input type="radio" value="5">
          <span>5</span>
        </label>
      </div>
      <button id="submit-btn" type="submit">SUBMIT</button>
    </form>
   </main>

  <!-- Rating state end -->

  <!-- Thank you state start -->
   
  <main id="thank-you" class="thankyou-container" >
    <img class="display-img" src="./images/illustration-thank-you.svg" alt="thank you illustration">
    <p class="rating-paragraph"> You selected 4 out of 5</p>
    <h1>Thank you!</h1>
    <p class="rating-message">We appreciate you taking the time to give a rating. If you ever need more support, dont hesitate to get in touch!</p>
  </main>
  
  <!-- Thank you state end -->

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
