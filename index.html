<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
   <main id="rating">
    <div>
      <img src="./images/icon-star.svg" alt="star">
    </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <ul id="rating-nums">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>

    <button id="submit" type="submit">Submit</button>
   </main>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <main id="thank-you">
    <img src="./images/illustration-thank-you.svg" alt="thank you illustration">
    <p></p> <!--You selected x out of 5 --> 
    <h1>Thank you!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, dont hesitate to get in touch!</p>
  </main>

  <!-- Thank you state end -->

  </div> -->
</body>
</html>
